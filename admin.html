<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub | Admin</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body onload="checkAuth()">

    <!-- navigation section -->
    <nav class="nav_sec">
        <div class="nav_holder">
            <div class="nav_brand">
                <span>nEwS HUB</span>
            </div>
            <div class="nav_link_holder">
                <a href="index.html" class="nav_link">Home</a>
                <span class="nav_link" onclick="logout()">Logout</span>
            </div>
        </div>
    </nav>

    <!-- Admin Panel Section-->
    <section class="admin_panel_sec">

        <div class="container admin-panel">
            <h1>Add News</h1>
            <input type="text" id="news-title" placeholder="Enter News Title" required>
            <input type="file" id="news-thumbnail" placeholder="Choose Thumbnail" required>
            <textarea name="" id="news-content" placeholder="news content" required></textarea>

            <button onclick="add_news()">publish news</button>
        </div>
    </section>

    <!-- All News List -->
    <section class="news_list_sec">
        <div id="news-container">
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer_sec">
        <div class="footer_link_holder">
            <a href="" class="footer_link">Home</a>
            <a href="" class="footer_link">admin</a>
        </div>
    </section>


    <script type="module" src="./assets/js/admin.js"></script>

</body>

</html>
